      <!-- Page Content Holder -->
      <div id="content">
        <h1 class="text-center text-title-Don text-light">Thông tin tài khoản</h1>
        <div class="container-fluid">
          <div class="card">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3
                    class="
                      text-left text-primary text-title-Don
                      font-weight-bold
                    "
                  >
                    Thông tin chi tiết
                  </h3>
                </div>
                <div class="col-md-8 text-right">
                 
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="content-user">
              <div class="user-account">
                                  
                    
                        <div class="from_row" >
                            <label style="margin-right: 35px;" for="hovaten">Họ và tên : </label>
                    
                            <td><input type="text" name="txtten" size=28></td>
                        </div>
                    
                      <div class="from_row">
                          <label style="margin-right: 72px;" for="email">Email</label>
                          <td><input type="text" name="txtten" size=28></td>
                      </div>
                      <div class="from_row">
                          <label style="margin-right: 62px;" for="diachi">Địa chỉ</label>
                          <td><input type="text" name="txtten" size=28></td>
                      </div>
                      <div class="from_row" >
                        <tr>
                            <label style="margin-right: 8px;" for="sdt">Số điện thoại : </label>
                        <td><input type="text" name="sdt" size=15></td>
                        </tr>
                     
                      </div class="from_row">   
                      <tr>
                        <label style="margin-right: 28px;" for="ngaysinh">Ngày sinh : </label>
                        <td><INPUT TYPE=text placeholder="DD/MM/YY" NAME="textngaysinh" SIZE=15></td>
                        
                        </tr>
                    <div class="from_row" >
                        <tr>
                            <td>Giới tính:      </td>
                            <td>Nam<input type="radio"name=rdsex> Nữ<input type="radio"name=rdsex>
                        </tr>
                    </div>
                      
                      <div class="from_row">
                          <label class="input__label">&nbsp;</label>
                          <button class="btn__submit" type="submit">Cập nhật</button>
                      </div>
                  
              </div>
          </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Đơn Hàng</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="maDonHang"
                    id="maDonHang"
                    class="form-control input-sm"
                    placeholder="Mã Đơn Hàng"
                  />
                </div>
                <span class="sp-thongbao" id="tbMaDonHang"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="maKH"
                    id="maKH"
                    class="form-control input-sm"
                    placeholder="Mã Khách Hàng"
                  />
                </div>
                <span class="sp-thongbao" id="tbmaKH"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-calendar"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="ngayTao"
                    id="datepicker"
                    class="form-control"
                    placeholder="Ngày Tạo"
                  />
                </div>

                <span class="sp-thongbao" id="tbNgay"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="creditCard"
                    id="creditCard"
                    class="form-control input-sm"
                    placeholder="Phương Thức Thanh Toán"
                  />
                </div>

                <span class="sp-thongbao" id="tbcreditCard"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Tổng giá trị đơn hàng"
                  />
                </div>

                <span class="sp-thongbao" id="tbprice"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select class="form-control" id="status">
                    <option class="text-primary">Pending</option>
                    <option class="text-danger">Reject</option>
                    <option class="text-success">Resolve</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbstatus"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnAdd" type="button" class="btn btn-success">
              Add
            </button>
            <button id="btnEdit" type="button" class="btn btn-success">
              Edit
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
